<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .status-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h2>Jira-like Defect Form</h2>
    <form action="/submit_defect" method="post">
        <label for="issueType">Issue Type:</label>
        <select id="issueType" name="issueType" required>
            <option value="Bug">Bug</option>
            <option value="Task">Task</option>
            <option value="Improvement">Improvement</option>
        </select>

        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="assignee">Assignee:</label>
        <input type="text" id="assignee" name="assignee">

        <button type="submit">Submit Defect</button>
    </form>

    <!-- Status Change Options -->
    <div class="status-container">
        <h3>Defect Status</h3>
        <select id="defectStatus" name="defectStatus">
            <option value="Open">Open</option>
            <option value="Defect in Review">Defect in Review</option>
            <option value="Defect Accepted">Defect Accepted</option>
            <option value="Defect Not Accepted">Defect Not Accepted</option>
            <option value="Defect Fixed/Differed/Won't Do">Defect Fixed/Differed/Won't Do</option>
            <option value="Defect Not Reproducible">Defect Not Reproducible</option>
            <option value="ReOpen">ReOpen</option>
            <option value="Close">Close</option>
        </select>
    </div>
</body>
</html>
